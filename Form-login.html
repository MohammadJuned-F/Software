<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous"/>

    <meta charset="utf-8">
    <title>Form-Login</title>
 
</head>

<body>
    <div class="container mt-5">

        <div class="row py-5" style="display: flex !important;justify-content: center !important;align-items: center !important;">

            <div class="col-12 col-lg-10">

                    <div class="bg-white border shadow rounded-5">

                        <section class="w-100 px-4 py-5">

                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-md-8 col-lg-7 col-xl-6">
                                    <img src="loginpage.svg" height="300px" width="100%" alt="Phone image">
                                </div>
                                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 mt-lg-0 mt-5">
                                    <form>
                                        <!-- Email input -->
                                        <div class="form-group mb-4">
                                            <label class="form-label">User Name</label>
                                            <input type="text" class="form-control border" />
                                            
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-group mb-4">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control border" />
                                        </div>

                                        <!-- <div class="d-flex justify-content-around align-items-center mb-4">
                                            
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox"
                                                    id="form1Example3"/>
                                                <label class="form-check-label" for="form1Example3"> Remember me
                                                </label>
                                            </div>
                                            <a href="#">Forgot password?</a>
                                        </div> -->

                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-block"
                                            style="background-color: #003060;color: white;">
                                            <a href="Index.html" style="color:white;">
                                            Sign in </a>
                                        </button>
                                    </form>
                                </div>
                            </div>

                        </section>


                    </div>
            

            </div>
        </div>
    </div>

</body>

</html>
